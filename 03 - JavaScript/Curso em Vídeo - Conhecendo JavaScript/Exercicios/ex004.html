<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        Body {
            background-color: blanchedalmond; /* Comentário em CSS */
            font-size: 40px;
        }
    </style>

</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá <strong> ${nome}</strong>. Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Em maiúsculo é ${nome.toUpperCase()} <br/>`)
        document.write(`Em minusculo é ${nome.toLowerCase()} <br/>`)
    </script>

</body>
</html>
