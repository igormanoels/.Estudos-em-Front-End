<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>

        <!-- Normalize CSS-->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./style/global.css">
        <link rel="stylesheet" href="./style/pokedex.css">

        <!-- Google fonts - Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="content">
            
            <div class="cabecalho">
                <h1 class="titulo">Pokedex</h1>
                
                <div class="formularioGen">
                    <form>
                        <label for="opcoes">Filtrar Gerações:</label>
                        <select id="opcoes" onchange="buscaGeracao()"> <!-- também executa a ação de pesquisar como ação, igual a um botão -->
                            <option value="0">Todas as gerações</option>
                            <option value="1">1º geração</option>
                            <option value="2">2º geração</option>
                            <option value="3">3º geração</option>
                            <option value="4">4º geração</option>
                            <option value="5">5º geração</option>
                            <option value="6">6º geração</option>
                        </select>
    
                    </form>
                </div>
            </div>

            <!-- Esse trecho é inserido como modelo, ele será sobreescrito ao carregar o método main --> 
            <ol id="pokemonList" class="pokemons">
                <li class="planta">
                    <span class="number"></span>
                    <span class="name"></span>
                    <div class="detail">
                        <ol class="types">
                            <li class="type"></li>
                            <li class="type"></li>
                        </ol>
                        <img  src="" alt="">
                    </div>
                </li>


        </section>

        <!--         
            A posição dos scripts precisam estar claras, para o main rodar nesse caso, é necessário que a api já esteja carregada 
        -->
        <script src="./js/poke-api.js"></script>
        <script src="./js/main.js"></script>
    </body>

</html>
