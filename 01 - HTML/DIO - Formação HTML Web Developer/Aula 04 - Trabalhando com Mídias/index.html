<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <!-- Permite o uso de imagens-->
        <img src="midia/image.png" width="500" title="Imagem de um homem sobre trilhos" alt="Imagem de um homem sobre trilhos" />
        <br>

        <img src= "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=900&h=500&s=1" alt="GeeksforGeeks logo" align="right"/>
        <img src= "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/bb/a3/97/predator-ride-in-the.jpg?w=900&h=500&s=1" alt="GeeksforGeeks logo" align="left"/>

        
        <!-- Permite o uso de músicas direto pelo html, controls permite vc ter controle da midia-->
        <audio src="" controls></audio>
        <br>

        <!-- Permite o uso de videos e você pode sobreescrever a tag src chamando o mesmo video em outro formato como webm-->
        <video src="" controls src="" download></video>
        <br>

        <!-- Permite o uso de legendas para videos, default ditará quem será a legenda inicial-->
        <track src="pasta/lenda.vtt" kind="captions" srclang="pt"/>
        <track default src="pasta/lenda.vtt" kind="captions" srclang="pt"/>
        <br>

        <!-- Permite o uso de de conteúdos de outros sites-->
        <iframe src="" frameborder="0"></iframe>
        <br>

    </body>
</html>
